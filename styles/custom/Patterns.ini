[Patterns]
# Match the word 'suprsend' regardless of case
suprsend = \b[sS]uprsend\b

# Match 'tenant_id' and 'tenant_id' with varying cases
tenant_id = \b[tT]enant[_-]?id\b

# Match 'workspace_key' and 'workspace_secret'
workspace_key = \b[wW]orkspace[_-]?key\b
workspace_secret = \b[wW]orkspace[_-]?secret\b

# Match 'idempotency_key' and 'unique_identifier_of_the_request'
idempotency_key = \b[iI]dempotency[_-]?key\b
unique_identifier_of_the_request = \b[uU]nique[_-]?identifier[_-]?of[_-]?the[_-]?request\b
